{% extends 'layout.html' %}
{% block content %}

<div class="parents">
    <div class="upper">
        {% for text in list %}
        <p>{{ text.text }}</p>
        {% endfor %}
    </div>
    <div class="bottom">
        <form action="" method="post" class="form-contact">
        <textarea name='text' rows="10" placeholder="Enter text"></textarea>
        <p><input class="btn btn-secondary btn-lg" type="submit" value="Add text" />
    </div>
</div>
{% endblock %}
